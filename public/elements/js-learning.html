<element name="js-learning">
  <template>
     <h2>JS Practice</h2>
    <div id="test">
    </div>
  </template>
  <script>
    Polymer.register(this, {
       Person: function (name) {
          this.name = name;
       },
       createCompare: function(property) {
          return function(obj1, obj2) {
             var value1 = obj1[property];
             var value2 = obj2[property];
             if (value1 > value2) {
               return 1;
             } else if (value1 < value2) {
                return -1;
             } 
             return 0;
          }
       },  
       ready: function() {
         var compare = this.createCompare("name");
         this.$.test.innerHTML = "" + compare(new this.Person("234"), new this.Person("234"));
       }
    });
  </script>
</element>
